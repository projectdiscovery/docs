openapi: 3.1.0
info:
  title: PDCP API
  version: '1.0'
  summary: ProjectDiscovery Cloud Platform
  description: 'For more details, checkout https://docs.projectdiscovery.io/api-reference/editor/scan'
servers:
  - url: 'https://api.projectdiscovery.io'
    description: Production
  - url: 'https://api.dev.projectdiscovery.io'
    description: Development
  - url: 'http://localhost:8080'
    description: Localhost
paths:
  /v1/scans:
    get:
      operationId: get-v1-scans
      summary: Get Scan List
      description: Get user scans status
      parameters:
        - name: offset
          in: query
          description: number of scan-status results to skip
          schema:
            type: integer
        - name: limit
          in: query
          description: number of scan-status results to fetch
          schema:
            type: integer
        - name: search
          in: query
          description: search term for running scans
          schema:
            type: string
        - name: status
          in: query
          description: 'filter by status (failed, finished, queued, running, starting, uploaded, scheduled)'
          schema:
            type: string
        - name: sort_asc
          in: query
          description: 'comma separated ascending sorting e.g sort_asc=created_at,severity'
          schema:
            type: string
        - name: sort_desc
          in: query
          description: 'comma separated descending sorting e.g sort_desc=created_at,severity'
          schema:
            type: string
        - name: X-Team-Id
          in: header
          description: 'Retrieve the Team ID from: https://cloud.projectdiscovery.io/settings/team'
          schema:
            type: string
      responses:
        '200':
          $ref: '#/components/responses/GetScansStatusResponse'
        '400':
          $ref: '#/components/responses/ErrorResponse'
        '401':
          $ref: '#/components/responses/ErrorResponse'
        '499':
          $ref: '#/components/responses/ErrorResponse'
        '500':
          $ref: '#/components/responses/ErrorResponse'
        default:
          $ref: '#/components/responses/ErrorResponse'
      security:
        - X-API-Key: []
      tags:
        - scans
      x-internal: false
    post:
      operationId: post-v1-scans
      summary: Create Scan
      description: Trigger a scan
      parameters:
        - name: X-Team-Id
          in: header
          description: 'Retrieve the Team ID from: https://cloud.projectdiscovery.io/settings/team'
          schema:
            type: string
      requestBody:
        $ref: '#/components/requestBodies/TriggerUserScanRequest'
      responses:
        '200':
          $ref: '#/components/responses/TriggerUserScanResponse'
        '400':
          $ref: '#/components/responses/ErrorResponse'
        '401':
          $ref: '#/components/responses/ErrorResponse'
        '500':
          $ref: '#/components/responses/ErrorResponse'
        default:
          $ref: '#/components/responses/ErrorResponse'
      security:
        - X-API-Key: []
      tags:
        - scans
    delete:
      operationId: delete-v1-scans
      summary: Delete Bulk Scans
      description: Delete multiple scans using scan ids
      parameters:
        - name: X-Team-Id
          in: header
          description: 'Retrieve the Team ID from: https://cloud.projectdiscovery.io/settings/team'
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                scan_ids:
                  type: array
                  items:
                    type: string
              required:
                - scan_ids
      responses:
        '200':
          $ref: '#/components/responses/DeleteScansResponse'
        '400':
          $ref: '#/components/responses/ErrorResponse'
        '401':
          $ref: '#/components/responses/ErrorResponse'
        '500':
          $ref: '#/components/responses/ErrorResponse'
        default:
          $ref: '#/components/responses/ErrorResponse'
      security:
        - X-API-Key: []
      tags:
        - scans
  '/v1/scans/{scan_id}':
    parameters:
      - name: scan_id
        in: path
        required: true
        schema:
          type: string
    get:
      operationId: get-v1-scans-scan_id
      summary: Get Scan
      description: Get details of a scan by scan ID
      parameters:
        - name: X-Team-Id
          in: header
          description: 'Retrieve the Team ID from: https://cloud.projectdiscovery.io/settings/team'
          schema:
            type: string
      responses:
        '200':
          $ref: '#/components/responses/GetScanDetailsResponse'
        '400':
          $ref: '#/components/responses/ErrorResponse'
        '401':
          $ref: '#/components/responses/ErrorResponse'
        '404':
          $ref: '#/components/responses/ErrorResponse'
        '499':
          $ref: '#/components/responses/ErrorResponse'
        '500':
          $ref: '#/components/responses/ErrorResponse'
        default:
          $ref: '#/components/responses/ErrorResponse'
      security:
        - X-API-Key: []
      tags:
        - scans
    delete:
      operationId: delete-v1-scans-scan_id
      summary: Delete Scan
      description: Delete a scan using scanId
      parameters:
        - name: X-Team-Id
          in: header
          description: 'Retrieve the Team ID from: https://cloud.projectdiscovery.io/settings/team'
          schema:
            type: string
      responses:
        '200':
          $ref: '#/components/responses/DeleteScansResponse'
        '400':
          $ref: '#/components/responses/ErrorResponse'
        '401':
          $ref: '#/components/responses/ErrorResponse'
        '500':
          $ref: '#/components/responses/ErrorResponse'
        default:
          $ref: '#/components/responses/ErrorResponse'
      security:
        - X-API-Key: []
      tags:
        - scans
    patch:
      operationId: patch-v1-scans-scan_id
      summary: Update Scan
      description: Update scan metadata
      parameters:
        - name: X-Team-Id
          in: header
          description: 'Retrieve the Team ID from: https://cloud.projectdiscovery.io/settings/team'
          schema:
            type: string
      requestBody:
        $ref: '#/components/requestBodies/UpdateScanRequest'
      responses:
        '200':
          $ref: '#/components/responses/MessageResponse'
        '400':
          $ref: '#/components/responses/ErrorResponse'
        '401':
          $ref: '#/components/responses/ErrorResponse'
        '500':
          $ref: '#/components/responses/ErrorResponse'
        default:
          $ref: '#/components/responses/ErrorResponse'
      security:
        - X-API-Key: []
      tags:
        - scans
  /v1/scans/import:
    post:
      operationId: post-v1-scans-import
      summary: Import OSS Scan
      description: Import scan details
      parameters:
        - name: name
          in: query
          schema:
            type: string
        - name: X-Team-Id
          in: header
          description: 'Retrieve the Team ID from: https://cloud.projectdiscovery.io/settings/team'
          schema:
            type: string
      requestBody:
        content:
          application/octet-stream:
            schema:
              type: string
              format: binary
      responses:
        '200':
          $ref: '#/components/responses/ImportScanResponse'
        '400':
          $ref: '#/components/responses/ErrorResponse'
        '401':
          $ref: '#/components/responses/ErrorResponse'
        '500':
          $ref: '#/components/responses/ErrorResponse'
        default:
          $ref: '#/components/responses/ErrorResponse'
      security:
        - X-API-Key: []
      tags:
        - scans
  '/v1/scans/{scan_id}/stop':
    parameters:
      - name: scan_id
        in: path
        required: true
        schema:
          type: string
    post:
      operationId: post-v1-scans-scan_id-stop
      summary: Stop Scan
      description: 'Stop a running scan, not applied in any other state.'
      parameters:
        - name: X-Team-Id
          in: header
          description: 'Retrieve the Team ID from: https://cloud.projectdiscovery.io/settings/team'
          schema:
            type: string
      responses:
        '200':
          $ref: '#/components/responses/DeleteScansResponse'
        '400':
          $ref: '#/components/responses/ErrorResponse'
        '401':
          $ref: '#/components/responses/ErrorResponse'
        '500':
          $ref: '#/components/responses/ErrorResponse'
        default:
          $ref: '#/components/responses/ErrorResponse'
      security:
        - X-API-Key: []
      tags:
        - scans
  '/v1/scans/{scan_id}/rescan':
    parameters:
      - name: scan_id
        in: path
        required: true
        schema:
          type: string
    post:
      operationId: post-v1-scans-scan_id-rescan
      summary: Rescan scan
      description: Re-run a existing scan
      parameters:
        - name: X-Team-Id
          in: header
          description: 'Retrieve the Team ID from: https://cloud.projectdiscovery.io/settings/team'
          schema:
            type: string
      responses:
        '200':
          $ref: '#/components/responses/TriggerUserScanResponse'
        '400':
          $ref: '#/components/responses/ErrorResponse'
        '401':
          $ref: '#/components/responses/ErrorResponse'
        '500':
          $ref: '#/components/responses/ErrorResponse'
        default:
          $ref: '#/components/responses/ErrorResponse'
      security:
        - X-API-Key: []
      tags:
        - scans
  '/v1/scans/vuln/{vuln_id}':
    get:
      operationId: 'get-v1-scans-vuln-:vulnId'
      summary: Get Scan Vulnerability
      description: 'Get scan result vulnerability by ID '
      parameters:
        - name: X-Team-Id
          in: header
          description: 'Retrieve the Team ID from: https://cloud.projectdiscovery.io/settings/team'
          schema:
            type: string
      responses:
        '200':
          $ref: '#/components/responses/GetScansVulnIdResponse'
        '400':
          $ref: '#/components/responses/ErrorResponse'
        '401':
          $ref: '#/components/responses/ErrorResponse'
        '500':
          $ref: '#/components/responses/ErrorResponse'
        default:
          $ref: '#/components/responses/ErrorResponse'
      security:
        - X-API-Key: []
      tags:
        - results
    parameters:
      - name: vuln_id
        in: path
        description: vulnerability ID
        required: true
        schema:
          type: string
  '/v1/scans/result/{scanId}':
    get:
      operationId: 'get-v1-scans-result-:scanId'
      summary: Get Scan Results
      description: get results of specific scan by id
      parameters:
        - name: severity
          in: query
          description: 'comma separated severity e.g. severity=info,high'
          schema:
            type: string
        - name: search
          in: query
          description: search term
          schema:
            type: string
        - name: limit
          in: query
          description: 'number of results '
          schema:
            type: integer
        - name: offset
          in: query
          description: number of results to skip
          schema:
            type: integer
        - name: templates
          in: query
          description: 'comma separated templates e.g. templates=tech-detect,azure-takeover'
          schema:
            type: string
        - name: hosts
          in: query
          description: 'comma separated host e.g. hosts=https://example.com,https://x.com'
          schema:
            type: string
        - name: time
          in: query
          description: 'filter by time ( last_day, last_week, last_month )'
          schema:
            type: string
        - name: vuln_status
          in: query
          description: 'comma separated vuln_status e.g vuln_status=open,fixed'
          schema:
            type: string
        - name: sort_asc
          in: query
          description: 'comma separated ascending sorting e.g sort_asc=created_at,severity'
          schema:
            type: string
        - name: sort_desc
          in: query
          description: 'comma separated descending sorting e.g sort_desc=created_at,severity'
          schema:
            type: string
        - name: X-Team-Id
          in: header
          description: 'Retrieve the Team ID from: https://cloud.projectdiscovery.io/settings/team'
          schema:
            type: string
      responses:
        '200':
          $ref: '#/components/responses/GetScanResultsResponse'
        '400':
          $ref: '#/components/responses/ErrorResponse'
        '401':
          $ref: '#/components/responses/ErrorResponse'
        '499':
          $ref: '#/components/responses/ErrorResponse'
        '500':
          $ref: '#/components/responses/ErrorResponse'
        default:
          $ref: '#/components/responses/ErrorResponse'
      security:
        - X-API-Key: []
      tags:
        - results
    parameters:
      - name: scanId
        in: path
        description: scan specific results (by scanId)
        required: true
        schema:
          type: string
  /v1/scans/results:
    get:
      operationId: get-v1-results
      summary: Get All Results
      description: Get scans results of a user
      parameters:
        - name: offset
          in: query
          description: number of results to skip
          schema:
            type: integer
        - name: limit
          in: query
          description: number of results to get
          schema:
            type: integer
        - name: severity
          in: query
          description: 'string separated by comma e.g. info,high'
          schema:
            type: string
        - name: search
          in: query
          description: search term
          schema:
            type: string
        - name: hosts
          in: query
          description: 'comma separated host e.g. hosts=https://example.com,https://x.com'
          schema:
            type: string
        - name: templates
          in: query
          description: 'comma separated templates e.g. templates=tech-detect,azure-takeover'
          schema:
            type: string
        - name: time
          in: query
          description: 'filter by time ( last_day, last_week, last_month )'
          schema:
            type: string
        - name: vuln_status
          in: query
          description: 'comma separated vuln_status e.g vuln_status=open,fixed'
          schema:
            type: string
        - name: tags
          in: query
          description: 'comma separated tags e.g tags=xss,cve'
          schema:
            type: string
        - name: sort_asc
          in: query
          description: 'comma separated ascending sorting e.g sort_asc=created_at,severity'
          schema:
            type: string
        - name: sort_desc
          in: query
          description: 'comma separated descending sorting e.g sort_desc=created_at,severity'
          schema:
            type: string
        - name: is_ticket
          in: query
          description: Return the records that have issue trackers
          schema:
            type: boolean
        - name: labels
          in: query
          description: 'filter by comma separated labels e.g labels=p1,p2'
          schema:
            type: string
        - name: X-Team-Id
          in: header
          description: 'Retrieve the Team ID from: https://cloud.projectdiscovery.io/settings/team'
          schema:
            type: string
      responses:
        '200':
          $ref: '#/components/responses/GetScanResultsResponse'
        '400':
          $ref: '#/components/responses/ErrorResponse'
        '401':
          $ref: '#/components/responses/ErrorResponse'
        '499':
          $ref: '#/components/responses/ErrorResponse'
        '500':
          $ref: '#/components/responses/ErrorResponse'
        default:
          $ref: '#/components/responses/ErrorResponse'
      security:
        - X-API-Key: []
      tags:
        - results
    parameters: []
  /v1/scans/stats:
    get:
      operationId: get-v1-scans-stats
      summary: Get All Scan Stats
      description: Get all scans statistics for a user
      parameters:
        - name: X-Team-Id
          in: header
          description: 'Retrieve the Team ID from: https://cloud.projectdiscovery.io/settings/team'
          schema:
            type: string
      responses:
        '200':
          $ref: '#/components/responses/ScanStatsResponse'
        '401':
          $ref: '#/components/responses/ErrorResponse'
        '403':
          $ref: '#/components/responses/ErrorResponse'
        '499':
          $ref: '#/components/responses/ErrorResponse'
        '500':
          $ref: '#/components/responses/ErrorResponse'
        default:
          $ref: '#/components/responses/ErrorResponse'
      security:
        - X-API-Key: []
      tags:
        - scans
  '/v1/scans/{vuln_id}/retest':
    parameters:
      - name: vuln_id
        in: path
        required: true
        schema:
          type: string
    post:
      operationId: post-v1-scans-vuln_id-retest
      summary: Retest vulnerability
      description: Retest a scan vulnerability
      parameters:
        - name: X-Team-Id
          in: header
          description: 'Retrieve the Team ID from: https://cloud.projectdiscovery.io/settings/team'
          schema:
            type: string
      responses:
        '200':
          $ref: '#/components/responses/PostRescanVulnResponse'
        '400':
          $ref: '#/components/responses/ErrorResponse'
        '401':
          $ref: '#/components/responses/ErrorResponse'
        '500':
          $ref: '#/components/responses/ErrorResponse'
        default:
          $ref: '#/components/responses/ErrorResponse'
      security:
        - X-API-Key: []
      tags:
        - scans
  /v1/scans/results/filters:
    get:
      operationId: get-v1-scans-results-filters
      summary: Get Scans Result Filters
      description: Get users scan-result filters
      parameters:
        - name: offset
          in: query
          description: The number of items to skip before starting to collect the result set
          schema:
            type: integer
        - name: limit
          in: query
          description: The numbers of items to return
          schema:
            type: integer
        - name: scan_id
          in: query
          description: specific scan_id results filters
          schema:
            type: string
        - name: severity
          in: query
          description: 'comma separated severity e.g. severities=info,high'
          schema:
            type: string
        - name: templates
          in: query
          description: 'comma separated templates e.g. templates=tech-detect,azure-takeover'
          schema:
            type: string
        - name: hosts
          in: query
          description: 'comma separated host e.g. hosts=https://example.com,https://x.com'
          schema:
            type: string
        - name: search
          in: query
          description: search term
          schema:
            type: string
        - name: type
          in: query
          description: type of filter
          required: true
          schema:
            type: string
        - name: time
          in: query
          description: 'filter by time ( last_day, last_week, last_month )'
          schema:
            type: string
        - name: vuln_status
          in: query
          description: 'comma separated vuln_status e.g vuln_status=open,fixed'
          schema:
            type: string
        - name: sort_asc
          in: query
          description: 'comma separated ascending sorting e.g sort_asc=created_at,severity'
          schema:
            type: string
        - name: sort_desc
          in: query
          description: 'comma separated descending sorting e.g sort_desc=created_at,severity'
          schema:
            type: string
        - name: tags
          in: query
          description: 'comma separated tags e.g tags=xss,cve'
          schema:
            type: string
        - name: not_hosts
          in: query
          description: 'comma separated hosts that should not be returned e.g. not_hosts=https://example.com,https://x.com'
          schema:
            type: string
        - name: not_severity
          in: query
          description: 'comma separated severity that should not be returned e.g. not_severity=info,high'
          schema:
            type: string
        - name: not_templates
          in: query
          description: 'comma separated templates that should not be returned e.g. not_templates=tech-detect,azure-takeover'
          schema:
            type: string
        - name: labels
          in: query
          description: 'filter by comma separated labels e.g labels=p1,p2'
          schema:
            type: string
        - name: X-Team-Id
          in: header
          description: 'Retrieve the Team ID from: https://cloud.projectdiscovery.io/settings/team'
          schema:
            type: string
      responses:
        '200':
          $ref: '#/components/responses/GetScanResultsFiltersResponse'
        '401':
          $ref: '#/components/responses/ErrorResponse'
        '499':
          $ref: '#/components/responses/ErrorResponse'
        '500':
          $ref: '#/components/responses/ErrorResponse'
        default:
          $ref: '#/components/responses/ErrorResponse'
      security:
        - X-API-Key: []
      tags:
        - results
  /v1/scans/results/stats:
    get:
      operationId: get-v1-scans-results-stats
      summary: Get Results Stats
      description: Get user scan results stats
      parameters:
        - name: offset
          in: query
          description: The number of items to skip before starting to collect the result set
          schema:
            type: integer
        - name: limit
          in: query
          description: The numbers of items to return
          schema:
            type: integer
        - name: hosts
          in: query
          description: 'comma separated host e.g. hosts=https://example.com,https://x.com'
          schema:
            type: string
        - name: templates
          in: query
          description: 'comma separated templates e.g. templates=tech-detect,azure-takeover'
          schema:
            type: string
        - name: severity
          in: query
          description: 'comma separated severity e.g. severities=info,high'
          schema:
            type: string
        - name: search
          in: query
          description: search term
          schema:
            type: string
        - name: scan_id
          in: query
          description: specific scan_id results filters
          schema:
            type: string
        - name: time
          in: query
          description: 'filter by time ( last_day, last_week, last_month )'
          schema:
            type: string
        - name: vuln_status
          in: query
          description: 'comma separated vuln_status e.g vuln_status=open,fixed'
          schema:
            type: string
        - name: tags
          in: query
          description: 'comma separated tags e.g tags=xss,cve'
          schema:
            type: string
        - name: not_hosts
          in: query
          description: 'comma separated hosts that should not be returned e.g. not_hosts=https://example.com,https://x.com'
          schema:
            type: string
        - name: not_severity
          in: query
          description: 'comma separated severity that should not be returned e.g. not_severity=info,high'
          schema:
            type: string
        - name: not_templates
          in: query
          description: 'comma separated templates that should not be returned e.g. not_templates=tech-detect,azure-takeover'
          schema:
            type: string
        - name: labels
          in: query
          description: 'filter by comma separated labels e.g labels=p1,p2'
          schema:
            type: string
        - name: X-Team-Id
          in: header
          description: 'Retrieve the Team ID from: https://cloud.projectdiscovery.io/settings/team'
          schema:
            type: string
      responses:
        '200':
          $ref: '#/components/responses/GetScanResultStatsResponse'
        '400':
          $ref: '#/components/responses/ErrorResponse'
        '401':
          $ref: '#/components/responses/ErrorResponse'
        '499':
          $ref: '#/components/responses/ErrorResponse'
        '500':
          $ref: '#/components/responses/ErrorResponse'
        default:
          $ref: '#/components/responses/ErrorResponse'
      security:
        - X-API-Key: []
      tags:
        - results
  /v1/scans/schedule:
    get:
      operationId: get-v1-scans-schedule
      summary: Get Scan Schedules
      description: Get scan schedules for a user
      parameters:
        - name: X-Team-Id
          in: header
          description: 'Retrieve the Team ID from: https://cloud.projectdiscovery.io/settings/team'
          schema:
            type: string
      responses:
        '200':
          $ref: '#/components/responses/GetScanScheduleResponse'
        '400':
          $ref: '#/components/responses/GetScanScheduleResponse'
        '401':
          $ref: '#/components/responses/SetScanScheduleResponse'
        '500':
          $ref: '#/components/responses/SetScanScheduleResponse'
      security:
        - X-API-Key: []
      tags:
        - scans
    post:
      operationId: post-v1-scans-schedule
      summary: Set Scan Schedule
      description: 'set a scan schedule for a user '
      parameters:
        - name: X-Team-Id
          in: header
          description: 'Retrieve the Team ID from: https://cloud.projectdiscovery.io/settings/team'
          schema:
            type: string
      requestBody:
        $ref: '#/components/requestBodies/SetScanScheduleRequest'
      responses:
        '200':
          $ref: '#/components/responses/SetScanScheduleResponse'
        '400':
          $ref: '#/components/responses/SetScanScheduleResponse'
        '401':
          $ref: '#/components/responses/SetScanScheduleResponse'
        '500':
          $ref: '#/components/responses/SetScanScheduleResponse'
        default:
          $ref: '#/components/responses/ErrorResponse'
      security:
        - X-API-Key: []
      tags:
        - scans
    delete:
      operationId: delete-v1-scans-schedule
      summary: Delete Scan Schedule
      description: Delete scan schedule for a user
      parameters:
        - name: scan_id
          in: query
          description: scan_id of schedule to be deleted
          required: true
          schema:
            type: string
        - name: X-Team-Id
